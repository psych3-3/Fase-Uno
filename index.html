<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase-Uno</title>
      <link href="https://fonts.google.com/specimen/Playfair+Display" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #file-link {
            display: none;
            color: white;
            text-decoration: underline;
            margin-top: 20px;
        }
    </style>
    <script>
        function countdown() {
            var seconds = 300; // Set countdown time to 300 seconds (5 minutes)
            var countdownElement = document.getElementById('countdown');

            var interval = setInterval(function() {
                var minutes = Math.floor(seconds / 60);
                var remainingSeconds = seconds % 60;
                countdownElement.textContent = minutes + ":" + (remainingSeconds < 10 ? "0" : "") + remainingSeconds;
                seconds--;

                if (seconds < 0) {
                    clearInterval(interval);
                    document.getElementById('file-link').style.display = 'block'; // Show file link
                    countdownElement.style.display = 'none'; // Hide countdown
                }
            }, 1000);
        }
    </script>
</head>
<body onload="countdown()">
    <h1>Niente cazzo, tutto palle.</h1>
    <div id="countdown">5:00</div> <!-- Initial display of 5 minutes -->
    <a id="file-link" href="https://drive.google.com/uc?export=download&id=1F0r6m1Z_eKFHTyDRPkjIPLY2HKKUPY3n">begin</a>
</body>
</html>
